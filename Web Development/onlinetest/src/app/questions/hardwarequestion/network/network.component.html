<div class="question1-div">
  <div class="question-1">
    <h3>
      Which protocol is used to transfer files over the Internet?
    </h3>
    <div class="answers">
      <button class="answer-1" (click)="setActiveButton('ftp')" [ngClass]="{'active': activeButton === 'ftp'}">
        FTP
      </button>
      <button class="answer-2" (click)="setActiveButton('http')" [ngClass]="{'active': activeButton === 'http'}">
        HTTP
      </button><br>
      <button class="answer-3" (click)="setActiveButton('smtp')" [ngClass]="{'active': activeButton === 'smtp'}">
        SMTP</button>
      <button class="answer-4" (click)="setActiveButton('dns')" [ngClass]="{'active': activeButton === 'dns'}">
        DNS
      </button>
    </div>
  </div>
</div>
<div class="question2-div">
  <div class="question-2">
    <h3>
      What is the purpose of a firewall in a network?
    </h3>
    <div class="answers">
      <button class="answer-1" (click)="setActiveButton2('protect')" [ngClass]="{'active': activeButton2 === 'protect'}">
        To protect against unauthorized access
      </button>
      <button class="answer-2" (click)="setActiveButton2('increase')" [ngClass]="{'active': activeButton2 === 'increase'}">
        To increase network speed
      </button><br>
      <button class="answer-3" (click)="setActiveButton2('enable')" [ngClass]="{'active': activeButton2 === 'enable'}">
        To enable remote access
      </button>
      <button class="answer-4" (click)="setActiveButton2('optimize')" [ngClass]="{'active': activeButton2 === 'optimize'}">
        To optimize network performance
      </button>
    </div>
  </div>
</div>
<div class="question3-div">
  <div class="question-3">
    <h3>
      Which of the following IP addresses is a valid IPv4 address?
    </h3>
    <div class="answers">
      <button class="answer-1" (click)="setActiveButton3('ftp')" [ngClass]="{'active': activeButton3 === 'ftp'}">
        192.168.0.256
      </button>
      <button class="answer-2" (click)="setActiveButton3('http')" [ngClass]="{'active': activeButton3 === 'http'}">
        10.0.0.0
      </button>
      <button class="answer-3" (click)="setActiveButton3('dns')" [ngClass]="{'active': activeButton3 === 'dns'}">
        172.16.0.0
      </button> <br>
      <button class="answer-4" (click)="setActiveButton3('smtp')" [ngClass]="{'active': activeButton3 === 'smtp'}">
        2001:0db8:85a3:0000:0000:8a2e:0370:7334
      </button>
    </div>
  </div>
</div>
<a routerLink="/testcompleted">
  <button class="complete-btn">
    Complete Test!
  </button>
</a>
